<svg width="320" height="150" viewBox="0 0 320 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981" />
      <stop offset="50%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#6ee7b7" />
    </linearGradient>
    <linearGradient id="logoGradientDark" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <linearGradient id="textGradientMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#059669" />
      <stop offset="30%" stop-color="#10b981" />
      <stop offset="70%" stop-color="#34d399" />
      <stop offset="100%" stop-color="#6ee7b7" />
    </linearGradient>
    <linearGradient id="textGradientLight" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6ee7b7" />
      <stop offset="100%" stop-color="#a7f3d0" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo icon - positioned so text overlaps bottom portion -->
  <g transform="translate(110, 0) scale(1.0)">
    <!-- Outer hexagonal frame -->
    <path d="M50 5 L88 27.5 L88 72.5 L50 95 L12 72.5 L12 27.5 Z" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.6"/>

    <!-- Inner scaffold lattice -->
    <g stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.4">
      <line x1="25" y1="35" x2="75" y2="35" />
      <line x1="20" y1="50" x2="80" y2="50" />
      <line x1="25" y1="65" x2="75" y2="65" />
      <line x1="35" y1="25" x2="35" y2="75" />
      <line x1="50" y1="20" x2="50" y2="80" />
      <line x1="65" y1="25" x2="65" y2="75" />
    </g>

    <!-- Central organic cell structure -->
    <g filter="url(#glow)">
      <ellipse cx="50" cy="50" rx="18" ry="16" fill="url(#logoGradientDark)" opacity="0.9"/>
      <ellipse cx="50" cy="50" rx="18" ry="16" stroke="url(#logoGradient)" stroke-width="2" fill="none"/>
      <circle cx="50" cy="50" r="6" fill="#000" opacity="0.6"/>
      <circle cx="50" cy="50" r="6" stroke="#6ee7b7" stroke-width="1" fill="none"/>
    </g>

    <!-- Branching vessel network -->
    <g stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" fill="none">
      <path d="M50 34 Q45 28 38 22" opacity="0.8" />
      <path d="M50 34 Q55 28 62 22" opacity="0.8" />
      <path d="M50 66 Q45 72 38 78" opacity="0.8" />
      <path d="M50 66 Q55 72 62 78" opacity="0.8" />
      <path d="M32 50 Q26 45 20 42" opacity="0.6" />
      <path d="M32 50 Q26 55 20 58" opacity="0.6" />
      <path d="M68 50 Q74 45 80 42" opacity="0.6" />
      <path d="M68 50 Q74 55 80 58" opacity="0.6" />
    </g>

    <!-- Connection nodes -->
    <g fill="#10b981">
      <circle cx="38" cy="22" r="2.5" />
      <circle cx="62" cy="22" r="2.5" />
      <circle cx="38" cy="78" r="2.5" />
      <circle cx="62" cy="78" r="2.5" />
      <circle cx="20" cy="42" r="2" opacity="0.7" />
      <circle cx="20" cy="58" r="2" opacity="0.7" />
      <circle cx="80" cy="42" r="2" opacity="0.7" />
      <circle cx="80" cy="58" r="2" opacity="0.7" />
    </g>

    <!-- Lattice intersection points -->
    <g fill="#34d399" opacity="0.6">
      <circle cx="35" cy="35" r="2" />
      <circle cx="50" cy="35" r="2" />
      <circle cx="65" cy="35" r="2" />
      <circle cx="35" cy="65" r="2" />
      <circle cx="50" cy="65" r="2" />
      <circle cx="65" cy="65" r="2" />
    </g>
  </g>

  <!-- Organic, curvy, italic biological text - positioned over bottom of logo -->
  <g filter="url(#softGlow)">
    <text x="160" y="105"
          text-anchor="middle"
          font-family="Georgia, 'Times New Roman', 'Palatino Linotype', serif"
          font-size="44"
          font-style="italic"
          font-weight="400"
          letter-spacing="2"
          fill="url(#textGradientMain)">
      MorphoStruct
    </text>
  </g>

  <!-- Subtle organic underline flourish -->
  <path d="M70 115 Q120 125 160 115 Q200 105 250 115"
        stroke="url(#logoGradient)"
        stroke-width="1.5"
        fill="none"
        opacity="0.4"
        stroke-linecap="round"/>

  <!-- Small organic accent curves -->
  <path d="M55 108 Q60 102 65 108" stroke="#34d399" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M255 108 Q260 102 265 108" stroke="#34d399" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
